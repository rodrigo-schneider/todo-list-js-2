<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/325ff35a3e.js" crossorigin="anonymous"></script>
    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>TODO LIST</h1>
            <input type="text" id="input-el">
            <button id="add-btn" onclick="addTaskToList()">Add Task</button>
        </div>
        <div class="tasks-container">
            <ul id="ul-el">
            </ul>
        </div>
        <footer>
            <span>You have <span id="pending-tasks"></span> tasks</span>
            <button id="clear-btn" onclick="clearAllTasks()" hidden="true">Clear Tasks</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
